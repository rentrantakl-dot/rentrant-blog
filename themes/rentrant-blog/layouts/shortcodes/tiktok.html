{{- $id := .Get "id" -}}
{{- $user := .Get "user" | default "tiktok" -}}
<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@{{ $user }}/video/{{ $id }}" data-video-id="{{ $id }}"
    style="max-width: 605px;min-width: 325px; margin: 0 auto;">
    <section>
        <a target="_blank" title="@{{ $user }}" href="https://www.tiktok.com/@{{ $user }}?refer=embed">@{{ $user }}</a>
    </section>
</blockquote>
<script async src="https://www.tiktok.com/embed.js"></script>
