# Example site configuration for RentRant Blog
# Copy this to your site's root hugo.toml or config.toml

baseURL = "https://blog.rentrant.nz/"
languageCode = "en-nz"
title = "RentRant Blog"
theme = "rentrant-blog"

# Pagination
paginate = 9

# Enable emoji support
enableEmoji = true

# Site parameters
[params]
  tagline = "The truth about that flat you're eyeing."
  description = "Insights, tips, and updates for NZ renters. Because finding a good flat shouldn't be a nightmare."
  author = "RentRant Team"
  mainAppUrl = "https://rentrant.nz"
  # Optional: Open Graph image
  # ogImage = "/images/og-default.png"

# Main navigation menu
[[menus.main]]
  name = "Blog"
  url = "/posts/"
  weight = 1

[[menus.main]]
  name = "About"
  url = "/about/"
  weight = 2

[[menus.main]]
  name = "How It Works"
  url = "/how-it-works/"
  weight = 3

# Footer navigation
[[menus.footer]]
  name = "Privacy"
  url = "/privacy/"
  weight = 1

[[menus.footer]]
  name = "Terms"
  url = "/terms/"
  weight = 2

[[menus.footer]]
  name = "Contact"
  url = "/contact/"
  weight = 3

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Markdown rendering
[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
