      usage: "Home page only"

  patterns:
    navigation: |
      - Sticky top navbar with glassmorphism effect
      - Brand logo links to home
      - Desktop: inline links + user dropdown
      - Mobile: hamburger menu with slide-down panel
      - Active/hover states: text-blue-600
      - Footer: 4-column grid with link sections

    forms: |
      - Labels above inputs (block, text-sm font-medium)
      - Help text below inputs (text-xs text-gray-500)
      - Inputs: full-width, consistent padding (px-4 py-3)
      - Error messages: red alert box at top with list
      - Sections grouped in cards with headers
      - Two-column layouts on desktop (sm:grid-cols-2)
      - Submit buttons: right-aligned, primary style

    data_display: |
      - Ratings as large bold numbers with /10 suffix
      - Progress bars for visual rating representation
      - Stats displayed in grid with uppercase labels
      - Tables: simple with border-b borders, alternating subtle highlighting
      - Trend indicators: colored arrows (green ‚Üó, red ‚Üò, gray ‚Üí)
      - Empty states: centered icon, heading, description, CTA

    feedback: |
      - Success: green left-border alerts, brief celebratory copy
      - Error: red left-border alerts, self-deprecating tone, list of issues
      - Form validation: red highlight, clear error messages
      - Loading: subtle indicators, not blocking
      - Confirmations: browser confirm dialogs for destructive actions

  principles:
    design_philosophy:
      - "Privacy First: Never display individual ratings, only aggregates"
      - "Mobile First: Design for phones, enhance for desktop"
      - "Performance is a Feature: Fast load times, minimal dependencies"
      - "Structured Data Only: No free text fields, no moderation burden"
      - "Pragmatic Over Perfect: Ship working features, iterate based on real data"
      - "Explicit Over Implicit: Clear, obvious UI that doesn't require guessing"

    accessibility_standards:
      - "Touch targets: minimum 44px (p-3 on interactive icons)"
      - "Focus indicators: visible ring styles on all interactive elements"
      - "Color contrast: ensure text meets WCAG 2.1 AA standards"
      - "Semantic HTML: proper heading hierarchy, landmark elements"
      - "ARIA labels: for icon-only buttons and non-obvious controls"
      - "Role attributes: for dialogs, alerts, navigation"

    brand_guidelines: |
      - Logo: SVG house icon + gradient text wordmark
      - Colors: Blue-purple gradient for brand, gray scale for content
      - Typography: System fonts, bold for emphasis
      - Imagery: Minimal, NZ-themed when used (e.g., Bluff signpost for errors)
      - Tone: Kiwi casual, honest, self-deprecating humor

    user_experience_priorities:
      - "Search is the hero: make finding properties effortless"
      - "Rating is the core action: minimize friction for submissions"
      - "Trust through transparency: show sample sizes and dates"
      - "Mobile usability: touch-friendly, no horizontal scroll"
      - "Progressive disclosure: don't overwhelm, expand details on demand"

  implementation:
    styling_approach: |
      - Framework: TailwindCSS (utility-first)
      - Configuration: Default Tailwind with custom accent colors
      - CSS file: app/assets/stylesheets/application.tailwind.css
      - Compiled by: Tailwind CLI or asset pipeline

    naming_conventions: |
      - Views: snake_case for partials (_navbar.html.erb)
      - CSS classes: Tailwind utilities, no custom class names
      - Data attributes: data-controller, data-action (Stimulus)
      - IDs: kebab-case for JavaScript hooks

    code_organization: |
      - Layouts: app/views/layouts/ (application.html.erb, minimal.html.erb)
      - Shared partials: app/views/shared/ (_navbar, _footer, _location_card)
      - Page views: app/views/pages/ (home, about, etc.)
      - Feature views: app/views/{feature}/ (locations, ratings, devise)
      - JavaScript: app/javascript/controllers/ (Stimulus controllers)

    dependencies:
      - "TailwindCSS: Utility-first CSS framework"
      - "Hotwire/Turbo: SPA-like navigation without heavy JS"
      - "Stimulus: Lightweight JavaScript controllers"
      - "Heroicons: SVG icon set (via inline SVGs)"

    stimulus_controllers:
      - name: "dropdown"
        usage: "Mobile menu, user menu dropdowns"
        actions: "toggle, hide (on window click)"
      - name: "search"
        usage: "Home page search functionality"
        actions: "search (on input)"
      - name: "aspect-picker"
        usage: "Rating form aspect selection modal"
        actions: "open, close, search, add, remove"
      - name: "aspect-suggestion"
        usage: "Collapsible aspect suggestion form"
        actions: "toggle, checkDuplicate"
      - name: "form-safety"
        usage: "Prevent accidental form abandonment"

