        <nav class="bg-white/80 backdrop-blur-sm border-b border-gray-100 sticky top-0 z-50">
      visual_description: "Semi-transparent white with blur effect, subtle bottom border, sticky positioning."
      usage_guidelines: "Contains brand logo (gradient text), navigation links, user menu."

