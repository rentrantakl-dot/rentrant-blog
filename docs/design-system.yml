        - "Content card (rounded-2xl, shadow-xl)"
        - "List card (rounded-xl, shadow-sm)"
        - "Feature card (colored background)"
        - "Stat card"
      code_example: |
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
          <!-- content -->
        </div>
      visual_description: "White background, large rounded corners, subtle border, significant shadow."
      usage_guidelines: "Use for content grouping. Feature cards can have colored backgrounds (blue-50, purple-50, etc.)"

