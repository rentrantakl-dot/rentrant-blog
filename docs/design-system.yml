        - "Error (red)"
        - "Warning"
      code_example: |
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
          <p>Sweet, you're in.</p>
        </div>
      visual_description: "Colored background with darker left border accent."
      usage_guidelines: "Use for flash messages after actions. Keep copy brief and friendly."

