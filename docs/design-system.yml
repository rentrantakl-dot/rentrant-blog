        - "Full-width"
        - "With icon"
      states:
        - "Default"
        - "Hover (bg-blue-700, shadow-lg)"
        - "Focus (ring-4 ring-blue-100)"
        - "Disabled"
      props_or_options:
        - "Size: py-3 px-4 to px-8 (larger for CTAs)"
        - "Shape: rounded-lg (forms) or rounded-full (hero CTAs)"
      code_example: |
        <button class="px-8 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all cursor-pointer shadow-md hover:shadow-lg">
          Post it
        </button>
      visual_description: "Blue solid button with white text, subtle shadow, rounded corners. Darkens on hover."
      usage_guidelines: "Use for primary actions (submit forms, main CTAs). Full-width in forms, inline elsewhere."
      accessibility_notes: "Ensure sufficient color contrast. Include focus ring for keyboard navigation."
      default_copy_pattern: "Action verb phrases: 'Sign in', 'Join the crew', 'Post it', 'Go have a nosey'"

    - name: "Secondary Button"
      variants:
        - "Outlined"
        - "Ghost/text"
      states:
        - "Default (border-gray-300, text-gray-700)"
        - "Hover (bg-gray-50)"
        - "Focus (ring-2 ring-offset-2 ring-blue-500)"
      code_example: |
        <a class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Nah, never mind
        </a>
      visual_description: "White background with gray border, gray text. Subtle gray on hover."
      usage_guidelines: "Use for secondary/cancel actions. Pair with primary button."
      default_copy_pattern: "Dismissive/casual: 'Nah, never mind', 'Head back home'"

    - name: "Gradient CTA Button"
