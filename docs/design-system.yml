# RentRant Design System & Style Guide
# Comprehensive design tokens, components, voice, and implementation patterns
# Generated from codebase analysis: 2025-12-28

style_guide:
  metadata:
    project_name: "RentRant"
    version: "1.0"
    last_updated: "2025-12-28"
    description: "Privacy-first rental insights platform for New Zealand renters"
    tagline: "The truth about that flat you're eyeing."
    target_region: "Auckland, NZ (Beta)"

  brand_identity:
    persona:
      description: |
        RentRant is a trustworthy mate who helps you avoid rental disasters. 
        It's the honest friend who tells you the shower pressure sucks before you sign.
        Approachable, no-nonsense, and unmistakably Kiwi.
      personality_traits:
        - Honest and direct (no corporate fluff)
        - Self-deprecating and humble
        - Helpful without being preachy
        - Privacy-conscious and trustworthy
        - Locally-rooted (NZ identity)
        - Slightly cheeky but never mean
      values:
        - Privacy first - individual data is always protected
        - Structured data over free text (no moderation burden, no defamation risk)
        - Transparency and honest insights
        - Mobile-first, fast experience
        - Community-driven but quality-controlled
      target_audience: "Renters in New Zealand looking for honest rental property insights before signing leases"

    voice:
      characteristics:
        - Conversational but not unprofessional
        - Uses Kiwi/NZ slang naturally
        - Direct and action-oriented
        - Self-aware (acknowledges it's a work in progress)
        - Warm without being saccharine
      tone_spectrum:
        formal_to_casual: "casual-professional"
        serious_to_playful: "playful with substance"
        respectful_to_irreverent: "irreverent but kind"
        matter_of_fact_to_enthusiastic: "enthusiastic but grounded"
      dos:
        - Use NZ slang naturally ("sweet as", "yeah nah", "mate", "reckon", "nosey")
        - Be direct about what something does
        - Keep sentences short and punchy
        - Use humor to soften errors and friction
        - Acknowledge the user's pain points (bad rentals, surprise mould, dodgy landlords)
        - Make CTAs feel like friendly suggestions
      donts:
        - Sound corporate or formal
        - Use jargon or buzzwords
        - Be condescending or preachy
        - Overpromise or exaggerate
        - Use humor that punches down
        - Sound American (avoid American slang/spelling)

    writing_style:
      sentence_structure: "Short and punchy. One idea per sentence. Occasional fragments for emphasis."
      vocabulary_level: "Conversational, everyday language with NZ flavor"
      preferred_terms:
        - "flat" (not "apartment" or "unit")
        - "mate" (casual address)
        - "reckon" (instead of "think" or "believe")
        - "nosey" (instead of "browse" or "explore")
        - "spill the tea" (share honest feedback)
        - "sweet" / "sweet as" (success/good)
        - "rant" (review/feedback - playful)
        - "dodgy" (problematic)
        - "munted" (broken/messed up)
      avoided_terms:
        - Corporate buzzwords ("leverage", "synergy", "optimize")
        - American spellings and slang
        - Overly formal language
        - Technical jargon without context
        - Passive voice when active is clearer
      grammar_conventions:
        - Sentence case for headings (not Title Case)
        - Contractions are encouraged (you're, we've, it's)
        - Oxford comma: optional, be consistent
        - Sentence fragments OK for emphasis
      punctuation_style: |
        - Periods: Use them. Keep things short.
        - Exclamation marks: Sparingly, for genuine enthusiasm
        - Question marks: Use in headings to engage ("What's the story here?")
        - Emojis: Minimal, subtle (üöÄ for future features is OK)

    messaging_patterns:
      headings:
        style: "Question-based or benefit-focused, conversational tone"
        examples:
          - "What's the story here?"
          - "Why we're different"
          - "How It Works"
          - "It's time to be honest."
          - "The Verdict"
          - "The Timeline"
          - "Reckon we missed something?"
      ctas:
        style: "Action verbs with personality, friendly imperatives"
        examples:
          - "Join the crew" (signup)
          - "Sign in" (login)
          - "Go have a nosey" (explore)
          - "Post it" (submit rating)
          - "Nah, never mind" (cancel)
          - "Head back home" (return home)
          - "Spill the tea" (rate property)
          - "Lived here? Settle the score." (rate CTA)
          - "Save a soul. Search above to drop a review." (encourage rating)
          - "Learn More About Our Rating Process"
          - "Scope it on Maps" (view on map)
          - "+ Add it to the list" (add suggestion)
      errors:
        tone: "Self-deprecating, helpful, never blaming the user"
        structure: |
          1. Acknowledge the problem with humor
          2. Explain simply what went wrong (if helpful)
          3. Provide clear action to resolve
        examples:
          - title: "She's Munted (500)"
            heading: "We've lost our bearings."
            body: "Something's gone wrong in the engine room. We probably need to ask for directions. Give us a minute to sort it out."
            cta: "Head back home"
          - title: "Lost as, mate (404)"
            heading: "You're miles off."
            body: "We've looked everywhere‚Äîeven Bluff‚Äîbut we can't find that page. You might be a bit lost."
            cta: "Head back home"
          - title: "Form validation"
            heading: "Hang on, fix these bits (please):"
      success_messages:
        tone: "Celebratory but brief, Kiwi slang encouraged"
        examples:
          - "Sweet, you're in." (login success)
          - "Sweet, your email is confirmed." (email confirmed)
          - "Catch you later." (logout)
          - "Welcome to the crew! You're officially a Renter (and maybe a ranter :))." (signup)
          - "Account updated. Sweet as." (update success)
          - "Password changed. You're back in business."
          - "Sweet, signed in with Google." (OAuth success)
          - "Haere rƒÅ! Account cancelled. We'll miss you." (account deletion - uses MƒÅori goodbye)
      help_text:
        style: "Brief, practical, sometimes cheeky"
        examples:
          - "Optional. We just like to be friendly." (name field)
          - "At least 6 characters" (password requirement)
          - "Leave blank if you're still stuck there" (move-out date)
          - "The basics (just to keep things legit)." (tenancy section)
          - "What's the vibe?" (overall rating)
          - "The specific stuff that matters." (detailed ratings)
          - "Keep it short and sweet (2-100 characters)"
          - "If it's important, we want to know about it."
      empty_states:
        approach: "Encouraging, opportunity-focused, light humor"
        examples:
          - heading: "No rating history yet"
            body: "Zero ratings so far. You could be the first."
            cta: "Spill the tea"
          - heading: "Trend data building..."
            body: "We need more ratings over time to generate historical trends."
      loading_states:
        examples:
          - "Searching..."
          - "Loading..."
      authentication_messages:
        examples:
          - "You're already signed in, mate." (already authenticated)
          - "Yeah, nah. That login didn't work." (invalid credentials)
          - "Careful, you've got one more shot before we lock the account." (last attempt)
          - "Hold up, you need to be signed in for that." (unauthenticated)
          - "Session expired. Log in again to carry on."
          - "IMPORTANT: Check your email! Click the link to activate your account."
          - "Welcome back, stranger." (login page greeting)
          - "Spill the tea on your flat. Anonymously." (signup page greeting)

