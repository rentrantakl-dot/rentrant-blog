      code_example: |
        <article class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-200 border border-gray-100 overflow-hidden h-full flex flex-col">
          <div class="h-2 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
          <div class="p-5 flex-1 flex flex-col">
            <!-- Address, score, badges -->
          </div>
        </article>
      visual_description: "White card with 2px gradient header bar, grows shadow on hover."
      usage_guidelines: "Used for property listings in search results."

    - name: "Alert/Notification"
