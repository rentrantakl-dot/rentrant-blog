        <a class="inline-block px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white text-lg font-semibold rounded-full hover:shadow-2xl transition-all transform hover:scale-105">
          Go have a nosey
          <svg class="inline-block h-5 w-5 ml-2">...</svg>
        </a>
      visual_description: "Gradient blue-to-purple pill button with white text, grows slightly on hover."
      usage_guidelines: "Reserve for hero CTAs and important marketing actions."
      default_copy_pattern: "Friendly invitations with personality"

    - name: "Form Input"
      variants:
        - "Text input"
        - "Email input"
        - "Password input"
        - "Number input"
        - "Date input"
        - "Select dropdown"
        - "Textarea"
      states:
        - "Default (border-gray-300)"
        - "Focus (ring-2 ring-blue-500, border-blue-500)"
        - "Error"
        - "Disabled"
      code_example: |
        <input type="email" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
               placeholder="you@example.com">
      visual_description: "White background, gray border, rounded corners. Blue ring on focus."
      usage_guidelines: "Labels above inputs. Help text below in gray-500 xs text."
      accessibility_notes: "Always include labels. Use placeholder for examples, not labels."

    - name: "Search Input"
      variants:
        - "Hero search (rounded-full, large)"
      code_example: |
        <input class="w-full pl-14 pr-6 py-4 text-lg border-2 border-gray-200 rounded-full shadow-lg hover:shadow-xl focus:shadow-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none"
               placeholder="Where are you looking? (e.g. 2/599 Glenfield Road)">
      visual_description: "Large, rounded-full input with search icon left, prominent shadow. Expands shadow on focus."
      usage_guidelines: "Use for primary search functionality only."

    - name: "Card"
